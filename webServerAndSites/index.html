<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="index.js"></script>
	<title>Local Chat Server</title>
</head>
<body>
	<h1>Text Messaging App</h1>
	<div id="userDisplay" class="userDisplay">
		
	</div>

	<div class="userInput">
		<form method="post" id="chatMessages" class="chatMessages" enctype="multipart/form-data">
			<div class="divInput">
				<textarea class="messageTextArea" id="message" name="message" placeholder="Enter Chat Message"></textarea>
				<input class="fileSubmit" type="file" id="image" name="image" accept="image/*">
				<input class="submit" type="submit" value="submit">

			</div>
		</form>
	</div>


</body>
</html>
