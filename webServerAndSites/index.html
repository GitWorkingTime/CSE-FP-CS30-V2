<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="index.js"></script>
	<title></title>
</head>
<body>
	<h1>Hello world!</h1>
	<p>Text from C server!</p>
	<div class="divUserInput">
		<form method="post" class="chatMessages" enctype="multiport/form-data">
			<div class="divMessage">
				<label for="message">Message:</label>
				<br>
				<textarea class="messageTextArea" id="message" name="message" placeholder="Enter Chat Message" required></textarea>
				<br>
			</div>

			<br>
			<div class="divImage">
				<label for="image">Image:</label>
				<br>
				<input type="file" id="image" accept="image/*"><br>
			</div>
			<br>
			<input class="submit" type="submit" value="submit">
		</form>

	</div>


</body>
